<!DOCTYPE html> <!--HTML5 DOCTYPE-->
<html lang="en">
  <head>
    <title>Stopwatch</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--viewport for mobile first design-->

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è±</text></svg>" />

    <link rel="stylesheet" type="text/css" href="./css/stopwatch.css" />
    <script src="./stopwatch/stopwatch.js" defer type="module"></script>

    <!-- INCLUDE Bootstrap 4 from a CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="container-fluid">
      <div class="d-flex justify-content-center">
        <h1 class="display-3">Stopwatch</h1>
      </div>
      <div class="">
        <div class="d-flex justify-content-center">
            <h1 id="time-display" class="display-4 p-5" id="clock-id">Time</h1>
        </div>
        <div class="d-flex justify-content-center">
          <button onclick="start()" id="start"  class="btn btn-outline-primary">Start</button>
          <button onclick="stop()"  id="stop"   class="btn mx-3 btn-outline-danger">Stop</button>
          <button onclick="reset()" id="reset"  class="btn btn-outline-warning">Reset</button>
        </div>
      </div>
    </div>

  </body>
</html>
